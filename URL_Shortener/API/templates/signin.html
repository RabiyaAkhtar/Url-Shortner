<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">

    <div class="container text-center bg-white p-8 rounded shadow-md">
        <h1 class="text-3xl font-bold mb-4">Welcome Back!</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="flash-message text-red-500">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="/signin" class="mt-4">
            <input type="email" name="EMAIL" placeholder="Email"
                class="w-full md:w-80 px-4 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-blue-500"
                required>
            <!-- Adjusted width to md:w-80 (80% of the container width on medium screens) -->

            <input type="password" name="PASSWORD" placeholder="Password"
                class="w-full md:w-80 px-4 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-blue-500"
                required>
            <!-- Adjusted width to md:w-80 (80% of the container width on medium screens) -->

            <button type="submit"
                class="bg-blue-500 text-white px-6 py-2 rounded cursor-pointer hover:bg-blue-700">Sign In</button>
        </form>
    </div>

</body>

</html>
